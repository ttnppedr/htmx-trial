<div class="container mx-auto mt-8 text-center">
  <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
    <h1 class="text-2xl font-bold mb-4">Temperature Converter</h1>
    <form
      hx-trigger="submit"
      hx-post="/convert"
      hx-target="#result"
      hx-indicator="#loading"
    >
      <label for="fahrenheit">Fahrenheit:</label>
      <input
        type="number"
        id="fahrenheit"
        name="fahrenheit"
        class="border p-2 rounded"
        value="32"
        required
      />
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">
        Convert
      </button>
      <div id="result" class="mt-6 text-xl">
        <span class="htmx-indicator" id="loading">
          <img src="img/loader.gif" alt="Loading..." class="m-auto h-10" />
        </span>
      </div>
    </form>
  </div>
</div>
